<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïäÔ∏è Apology Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .preferences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .response-section {
            display: none;
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .response-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .response-content {
            line-height: 1.6;
            color: #495057;
        }

        .response-content h3 {
            color: #28a745;
            margin: 20px 0 10px 0;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }

        .response-content ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .response-content li {
            margin-bottom: 8px;
        }

        .cost-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }

        .success-probability {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .preferences-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïäÔ∏è Apology Agent</h1>
            <p>Create meaningful apologies with AI-powered strategies</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>üìù Apology Details</h2>
                <form id="apologyForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="situation">What happened? *</label>
                            <textarea id="situation" name="situation" required placeholder="Describe the situation that requires an apology..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipient_name">Recipient's Name *</label>
                            <input type="text" id="recipient_name" name="recipient_name" required placeholder="e.g., Sarah">
                        </div>
                        
                        <div class="form-group">
                            <label for="relationship_type">Relationship Type *</label>
                            <select id="relationship_type" name="relationship_type" required>
                                <option value="">Select relationship type</option>
                                <option value="romantic">Romantic Partner</option>
                                <option value="family">Family Member</option>
                                <option value="friend">Friend</option>
                                <option value="colleague">Colleague</option>
                                <option value="acquaintance">Acquaintance</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="severity">Severity Level (1-10) *</label>
                            <input type="number" id="severity" name="severity" min="1" max="10" required placeholder="8">
                        </div>
                        
                        <div class="form-group">
                            <label for="budget">Budget ($) *</label>
                            <input type="number" id="budget" name="budget" min="0" step="0.01" required placeholder="200.00">
                        </div>
                        
                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" name="location" required placeholder="e.g., New York, NY">
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>üéÅ Recipient Preferences</h2>
                        <div class="preferences-grid">
                            <div class="form-group">
                                <label for="favorite_flowers">Favorite Flowers</label>
                                <input type="text" id="favorite_flowers" name="favorite_flowers" placeholder="e.g., roses, tulips">
                            </div>
                            
                            <div class="form-group">
                                <label for="favorite_cuisine">Favorite Cuisine</label>
                                <input type="text" id="favorite_cuisine" name="favorite_cuisine" placeholder="e.g., italian, japanese">
                            </div>
                            
                            <div class="form-group">
                                <label for="loves_surprises">Loves Surprises</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="loves_surprises" name="loves_surprises">
                                    <label for="loves_surprises">Yes, they enjoy surprises</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">üïäÔ∏è Generate Apology Strategy</button>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your personalized apology strategy...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="response-section" id="responseSection">
                <div class="response-header">
                    <h2>üïäÔ∏è Your Apology Strategy</h2>
                </div>
                <div class="response-content" id="responseContent">
                    <!-- Response content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('apologyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('responseSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Collect form data
            const formData = {
                situation: document.getElementById('situation').value,
                recipient_name: document.getElementById('recipient_name').value,
                relationship_type: document.getElementById('relationship_type').value,
                severity: parseInt(document.getElementById('severity').value),
                recipient_preferences: {
                    favorite_flowers: document.getElementById('favorite_flowers').value || null,
                    favorite_cuisine: document.getElementById('favorite_cuisine').value || null,
                    loves_surprises: document.getElementById('loves_surprises').checked
                },
                budget: parseFloat(document.getElementById('budget').value),
                location: document.getElementById('location').value
            };

            try {
                const response = await fetch('http://localhost:8000/create-apology', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Display response
                displayResponse(data.formatted_response);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = `Error: ${error.message}. Please make sure the API server is running on localhost:8000.`;
            }
        });

        function displayResponse(responseText) {
            const responseSection = document.getElementById('responseSection');
            const responseContent = document.getElementById('responseContent');
            
            // Clean up the response text and format it nicely
            let formattedResponse = responseText
                .replace(/‚ïî‚ïê+‚ïó/g, '')
                .replace(/‚ïë/g, '')
                .replace(/‚ïö‚ïê+‚ïù/g, '')
                .replace(/‚ïê+/g, '')
                .replace(/--------------------------------------------------------------------------------/g, '<hr>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>');
            
            // Add HTML structure
            formattedResponse = `<p>${formattedResponse}</p>`;
            
            // Replace specific sections with better formatting
            formattedResponse = formattedResponse
                .replace(/üìù PERSONALIZED APOLOGY MESSAGE:/g, '<h3>üìù Personalized Apology Message</h3>')
                .replace(/üìã STRATEGY EXPLANATION:/g, '<h3>üìã Strategy Explanation</h3>')
                .replace(/üéØ RECOMMENDED ACTIONS:/g, '<h3>üéØ Recommended Actions</h3>')
                .replace(/üí∞ ESTIMATED TOTAL COST:/g, '<h3>üí∞ Estimated Total Cost</h3>')
                .replace(/üìä SUCCESS PROBABILITY:/g, '<h3>üìä Success Probability</h3>')
                .replace(/üîÆ FOLLOW-UP SUGGESTIONS:/g, '<h3>üîÆ Follow-up Suggestions</h3>');
            
            // Extract and format cost information
            const costMatch = formattedResponse.match(/üí∞ ESTIMATED TOTAL COST: \$([\d.]+)/);
            if (costMatch) {
                const cost = costMatch[1];
                formattedResponse = formattedResponse.replace(
                    /üí∞ ESTIMATED TOTAL COST: \$[\d.]+/,
                    `<div class="cost-summary"><strong>üí∞ Estimated Total Cost: $${cost}</strong></div>`
                );
            }
            
            // Extract and format success probability
            const probMatch = formattedResponse.match(/üìä SUCCESS PROBABILITY: ([\d.]+)%/);
            if (probMatch) {
                const probability = probMatch[1];
                formattedResponse = formattedResponse.replace(
                    /üìä SUCCESS PROBABILITY: [\d.]+%/,
                    `<div class="success-probability"><strong>üìä Success Probability: ${probability}%</strong></div>`
                );
            }
            
            responseContent.innerHTML = formattedResponse;
            responseSection.style.display = 'block';
            
            // Scroll to response
            responseSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Pre-fill with example data for demo
        window.addEventListener('load', function() {
            document.getElementById('situation').value = 'I forgot our anniversary dinner and made other plans';
            document.getElementById('recipient_name').value = 'Sarah';
            document.getElementById('relationship_type').value = 'romantic';
            document.getElementById('severity').value = '8';
            document.getElementById('favorite_flowers').value = 'roses';
            document.getElementById('favorite_cuisine').value = 'italian';
            document.getElementById('loves_surprises').checked = true;
            document.getElementById('budget').value = '200.00';
            document.getElementById('location').value = 'New York, NY';
        });
    </script>
</body>
</html>
